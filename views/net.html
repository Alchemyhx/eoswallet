                        <form id="bandwidth-transaction">

                              <select multiple="" id="account-create-creator-list" class="form-control">
                                
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                                
                                <div class="i-checks">
                                        <input id="bandwidth-transaction-buy" type="radio" value="1" name="bandwidth_transaction_type" class="radio-template" checked="checked"  autocomplete="off">

                                      </div>
                                
                                      <div class="i-checks">
                                       
                                        <input id="bandwidth-transaction-sell" type="radio" value="2" name="bandwidth_transaction_type" class="radio-template"  autocomplete="off">
                                        <label for="bandwidth-transaction-sell">赎回</label>
                                      </div>
                                <!-- <input type="radio" id="ram-transaction-buy" name="transaction_type" value="1" checked="checked">

                                <input type="radio" id="ram-transaction-sell" name="transaction_type" value="2" 　checked>

                            <div>NET 带宽价格：<span id="net-price"></span> EOS/KB/Day</div>

                          <input type="text" name="wallet" hidden="hidden">
                          <input type="text" name="password" hidden="hidden">
